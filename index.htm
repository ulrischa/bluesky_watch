    <style>
        /* Basic styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #dfe9f3);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, #1DA1F2, #0d8de5);
            padding: 20px;
            text-align: center;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Collapsible styles */
        .collapsible {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .collapsible-header {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2em;
            background: #1DA1F2;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-content {
            padding: 20px;
            display: none;
        }

        .collapsible.expanded .collapsible-content {
            display: block;
        }

        /* Form styles */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Large Watch button */
        form button {
            background: linear-gradient(135deg, #1DA1F2, #0d8de5);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: linear-gradient(135deg, #0d8de5, #1DA1F2);
        }

        /* Stop Watching button */
        #stopButton {
            margin-top: 20px;
            background: linear-gradient(135deg, #e0245e, #c81c4a);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease;
            display: none; /* Initially hidden */
        }

        #stopButton:hover {
            background: linear-gradient(135deg, #c81c4a, #e0245e);
        }

        /* Posts styles */
        #posts {
            margin-top: 40px;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
            animation: fadeInUp 0.5s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post.old {
            opacity: 0.8;
        }

        .post.new {
            border-left: 5px solid #1DA1F2;
            background-color: #e8f5fd;
        }

        .post.new::before {
            content: 'NEW';
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1DA1F2;
            color: #fff;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8em;
            font-weight: bold;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #1DA1F2; }
            50% { box-shadow: 0 0 15px #1DA1F2; }
            100% { box-shadow: 0 0 5px #1DA1F2; }
        }

        .post h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .post p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .post .meta {
            font-size: 0.9em;
            color: #555;
        }

        .post a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        .post a:hover {
            text-decoration: underline;
        }

        /* Displaying watched query */
        #watching {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error messages */
        .error {
            color: red;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .container {
                margin: 20px auto;
                padding: 0 15px;
            }

            form button {
                padding: 12px;
                font-size: 1.1em;
            }

            #stopButton {
                padding: 10px;
                font-size: 1em;
            }

            .post h2 {
                font-size: 1.3em;
            }

            #watching {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            form label {
                font-size: 0.9em;
            }

            form input[type="text"],
            form input[type="number"],
            form select {
                font-size: 0.9em;
                padding: 10px;
            }

            form button {
                padding: 10px;
                font-size: 1em;
            }

            #stopButton {
                padding: 8px;
                font-size: 0.9em;
            }

            .post h2 {
                font-size: 1.1em;
            }

            .post {
                padding: 15px;
            }

            #watching {
                font-size: 1em;
            }
        }
    </style>

    <script>
        const form = document.getElementById('searchForm');
        const postsDiv = document.getElementById('posts');
        const watchingDiv = document.getElementById('watching');
        const stopButton = document.getElementById('stopButton');
        const collapsibleForm = document.getElementById('collapsibleForm');
        const collapsibleHeader = document.getElementById('collapsibleHeader');
        const collapsibleToggle = document.getElementById('collapsibleToggle');

        let timer = null;
        let previousPosts = [];
        let isWatching = false;

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            clearInterval(timer);
            fetchAndDisplayPosts();
            const interval = parseInt(document.getElementById('interval').value) * 1000;
            timer = setInterval(fetchAndDisplayPosts, interval);

            // Collapse the form
            collapsibleForm.classList.remove('expanded');
            collapsibleForm.classList.add('collapsed');
            collapsibleToggle.textContent = 'â–¼';

            isWatching = true;
            updateWatchingDisplay();

            // Show Stop Watching button
            stopButton.style.display = 'block';
        });

        collapsibleHeader.addEventListener('click', function() {
            if (collapsibleForm.classList.contains('collapsed')) {
                // Expand the collapsible
                collapsibleForm.classList.remove('collapsed');
                collapsibleForm.classList.add('expanded');
                collapsibleToggle.textContent = 'â–²';

                // If watching is active, stop watching
                if (isWatching) {
                    resetWatch();
                }
            } else {
                // Collapse the collapsible
                collapsibleForm.classList.remove('expanded');
                collapsibleForm.classList.add('collapsed');
                collapsibleToggle.textContent = 'â–¼';
            }
        });

        stopButton.addEventListener('click', function() {
            resetWatch();
            // Expand the collapsible when stopping
            collapsibleForm.classList.remove('collapsed');
            collapsibleForm.classList.add('expanded');
            collapsibleToggle.textContent = 'â–²';
        });

        function updateWatchingDisplay() {
            if (isWatching) {
                const searchQueryInput = document.getElementById('searchQuery').value.trim();
                watchingDiv.textContent = `Watching query: "${searchQueryInput}"`;
            } else {
                watchingDiv.textContent = '';
            }
        }

        function fetchAndDisplayPosts() {
            const searchQueryInput = document.getElementById('searchQuery').value.trim();
            const language = document.getElementById('language').value;

            // Sanitize the input by allowing letters (from any language), numbers, whitespace, and #, +, -, _
            let sanitizedQuery = searchQueryInput.replace(/[^\p{L}\p{N}\s#+\-_]/gu, '');

            // URL-encode the sanitized query
            let encodedQuery = encodeURIComponent(sanitizedQuery);

            // Construct the API URL with the encoded query
            // Added &limit=25 to ensure we get 25 posts
            let url = `https://public.api.bsky.app/xrpc/app.bsky.feed.searchPosts?q=${encodedQuery}&limit=25`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.posts) {
                        displayPosts(data.posts, language);
                    } else {
                        postsDiv.innerHTML = `<p class="error">No posts found for the query.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    postsDiv.innerHTML = `<p class="error">Error fetching data. Please try again later.</p>`;
                });
        }

        function displayPosts(posts, languageFilter) {
            const newPostsDiv = document.createElement('div');
            let currentPostURIs = [];

            posts.forEach(post => {
                const record = post.record;
                const author = post.author;

                // Apply language filter
                if (languageFilter && record.langs && !record.langs.includes(languageFilter)) {
                    return;
                }

                // Check if post was already in previous interval
                const isOld = previousPosts.includes(post.uri);
                currentPostURIs.push(post.uri);

                // Format creation date
                const date = new Date(record.createdAt);
                const formattedDate = date.toLocaleString();

                // Safely display post text
                const text = sanitizeText(record.text);

                // Create link to original post
                const postLink = document.createElement('a');
                const postId = post.uri.split('/').pop();
                postLink.href = `https://bsky.app/profile/${author.handle}/post/${postId}`;
                postLink.target = '_blank';
                postLink.rel = 'noopener noreferrer';
                postLink.textContent = `View original post`;

                // Create post element
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                if (isOld) {
                    postDiv.classList.add('old');
                } else {
                    postDiv.classList.add('new');
                }

                // Assemble post
                postDiv.innerHTML = `
                    <h2>${sanitizeText(author.displayName)} (@${sanitizeText(author.handle)})</h2>
                    <p>${text}</p>
                    <p class="meta">Created at: ${formattedDate}</p>
                `;
                postDiv.appendChild(postLink);
                newPostsDiv.appendChild(postDiv);
            });

            // Update posts
            postsDiv.innerHTML = '';
            postsDiv.appendChild(newPostsDiv);

            // Save current posts
            previousPosts = currentPostURIs;
        }

        function sanitizeText(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function resetWatch() {
            clearInterval(timer);
            previousPosts = [];
            isWatching = false;
            updateWatchingDisplay();

            // Hide Stop Watching button
            stopButton.style.display = 'none';

            // Clear posts
            postsDiv.innerHTML = '';
        }
    </script>
